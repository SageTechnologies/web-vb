<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VB Web Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Handle URL parameter for server
        document.addEventListener('DOMContentLoaded', (event) => {
            const params = new URLSearchParams(window.location.search);
            const server = params.get('server');
            if (server) {
                const serverLink = document.createElement('div');
                serverLink.innerHTML = `Server = <a href="${decodeURIComponent(server)}" target="_blank">${decodeURIComponent(server)}</a>`;
                document.body.prepend(serverLink);
            }
        });
    </script>
</head>
<body>
    <label>
        <input type="checkbox" id="debug-checkbox">
        Enable Debug
    </label>
    <button id="discover-button">Discover Devices</button>
    <ul id="device-list"></ul>
    <div id="status"></div>
    <script src="bluetooth.js"></script>
    <script src="main.js"></script>
</body>
</html>
